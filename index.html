<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pierre Feuille Ciseaux</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div id="sepa">
        <div id="main">
            <div id="anim">
                    <div>Victoire: <em id="vict"></em></div>
                    <div>Defaite: <em id="def"></em></div>
                    <div>Nul: <em id="draw"></em></div>
            </div>
            <div id="anim">
                <h3>Historique</h3>
                <div>Victoire: <em id="hist-vict"></em></div>
                <div>Defaite: <em id="hist-def"></em></div>
                <div>Nul: <em id="hist-draw"></em></div>
                <div id="get">
                    <button id="btn-reset">Nouvelle Partie</button>
                </div>
            </div>
            
            <figure class="imag" value="0">
                <img src="img/rock.png" alt="Pierre">
                <figcaption></figcaption>
            </figure>
            <figure class="imag" value="1">
                <img src="img/paper.png" alt="Papier">
                <figcaption></figcaption>
            </figure>
            <figure class="imag" value="2">
                <img src="img/scisor.png" alt="Ciseaux">
                <figcaption></figcaption>
            </figure>
        </div>
    </div>

    
<script src="js/script.js"></script>   
</body>
</html>
